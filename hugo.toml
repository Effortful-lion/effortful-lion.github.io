# ===================== 核心基础配置 =====================
baseURL = 'https://effortful-lion.github.io/'
languageCode = 'zh-CN'  # 改为中文（匹配你的多语言配置）
defaultContentLanguage = "zh"  # 关键：显式指定默认语言为zh（和[languages.zh]匹配）
title = 'Lion Blog'
theme = "hugo-book"
# 所有文章图片的根路径
imageRoot = "/assets/"
# 所有文章默认封面图
# defaultCover = "/images/default-cover.jpg"

copyright = "[© CC BY 4.0](https://creativecommons.org/licenses/by/4.0/legalcode)"

# ===================== Book 主题基础配置 =====================
disablePathToLower = true
enableGitInfo = true

# ===================== 内容渲染配置 =====================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
  [markup.highlight]
    style = "base16-snazzy"

# ===================== 多语言配置 =====================
[languages]
  [languages.zh]
    languageName = "Chinese"
    contentDir = "content.zh"
    weight = 1
#  [languages.en]
#    languageName = "English"
#    contentDir = "content.en"
#    weight = 2

# ===================== 导航菜单配置（核心分类） =====================
# 【核心】仅定义一级分类菜单，二级分类由目录自动生成（无需手动写）
[[menu.home]]
  name = "GO"
  pageRef = "/docs/go笔记/"
  weight = 1
  # pre = "<i class='fas fa-code'></i>"  # 可选：添加图标（需引入font-awesome）

[[menu.home]]
  name = "游戏开发"
  pageRef = "/docs/游戏开发/"
  weight = 2

[[menu.home]]
  name = "数据库"
  pageRef = "/docs/数据库/"
  weight = 3

[[menu.home]]
  name = "消息队列"
  pageRef = "/docs/消息队列/"
  weight = 4

[[menu.home]]
  name = "搜索引擎"
  pageRef = "/docs/搜索引擎/"
  weight = 5

[[menu.home]]
  name = "杂记"
  pageRef = "/docs/杂记/"
  weight = 6

# ===================== Book 主题自定义参数 =====================
[params]
  BookTheme = "dark"
  # 【关键】指定 docs 为侧边栏根目录，自动渲染所有子分类/文章
  BookSection = "docs"
  # 显示文章摘要（可选）
  BookShowSummary = true
  # 按日期排序文章（新文章在前）
  BookSortBy = "date"
  BookSortDirection = "desc"

  BookLastChangeLink = 'https://github.com/alex-shpak/hugo-book/commit/{{ .GitInfo.Hash }}'
  BookEditLink = 'https://github.com/alex-shpak/hugo-book/edit/main/exampleSite/{{ .Path }}'
  BookDateFormat = "2006-01-02"
  BookSearch = true
  BookComments = true
  BookPortableLinks = 'warning'
  BookServiceWorker = "precache"
  BookTranslatedOnly = false